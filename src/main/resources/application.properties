spring.application.name=EsmartCafeteriaApi
spring.datasource.url=jdbc:mysql://localhost:3306/esmart_cafeteria?createDatabaseIfNotExist=TRUE
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true
spring.jpa.open-in-view=true
app.menu.enabled=false
spring.jpa.properties.hibernate.format_sql=true
spring.main.allow-circular-references=true

jwt.secret=ironSecret
jwt.expiration.minutes=10

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG



